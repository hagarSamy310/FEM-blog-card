<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main>
			<article class="card">
				<img
					src="./assets/images/illustration-article.svg"
					alt="Blog Image"
					class="card-image"
				/>
				<div class="category-label">Learning</div>
				<time datetime="2023-12-21" class="publish-date"
					>Published 21 Dec 2023</time
				>
				<h1>HTML & CSS foundations</h1>
				<p class="description">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<div class="author">
					<img
						src="assets/images/image-avatar.webp"
						alt="Author Picture"
						class="author-pic"
					/>
					<p class="author-name">Greg Hooper</p>
				</div>
			</article>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/hagarSamy310"
				target="_blank"
				>Hagar Samy</a
			>.
		</footer>
	</body>
</html>
